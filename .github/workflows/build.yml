name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Java 21 သို့ ပြောင်းထားပါသည်
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: npm run build

      - name: Add & Sync Android
        run: |
          rm -rf android
          npx cap add android
          npx cap sync
          
          # Android Version များ Update လုပ်ခြင်း
          echo "Updating Android Versions..."
          sed -i 's/minSdkVersion = .*/minSdkVersion = 26/' android/variables.gradle
          sed -i 's/compileSdkVersion = .*/compileSdkVersion = 34/' android/variables.gradle
          sed -i 's/targetSdkVersion = .*/targetSdkVersion = 34/' android/variables.gradle

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: device-shield-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
